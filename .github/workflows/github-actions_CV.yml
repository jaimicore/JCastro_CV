name: Create JACM CV
on:
  push:

jobs:
  Knit_CV:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfontconfig1-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev pandoc
    
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Set RENV_PATHS_ROOT
        run: echo "RENV_PATHS_ROOT=${{ runner.temp }}/renv" >> $GITHUB_ENV

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/renv
          key: Linux-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            Linux-renv-

      - name: Install renv and restore dependencies
        run: |
          Rscript -e "install.packages(c('renv'))"
          Rscript -e "renv::restore()"

      - name: Debug File Structure
        run: ls -R


      - name: Knit JACM CV
        run: |
          Rscript -e 'library(rmarkdown); rmarkdown::render("Jaime_Castro_CV.Rmd", "Jaime_Castro_CV.pdf")'
